services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1q2w3e4r
      MYSQL_DATABASE: ktb_community
      MYSQL_USER: ktb_user
      MYSQL_PASSWORD: 1q2w3e4r
    ports:
      - "3307:3306"
    volumes:
      - ktb_db_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p1q2w3e4r"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine


  backend:
    image: kaner0529/ktb_backend:v2
    ports:
      - "5000:8000"
    env_file:
      - ./ktb_community_backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  worker:
    image: kaner0529/ktb_backend:v2
    command: rq worker -u ${REDIS_URL:-redis://redis:6379/0} moderation
    env_file:
      - ./ktb_community_backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  frontend:
    image: kaner0529/ktb_frontend:v2
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ktb_db_data:
